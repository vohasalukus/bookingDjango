{% extends 'booking_app/layouts/base.html' %}

{% load static %}

{% block title %} Booking Hotel {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">
{% endblock %}

{% block content %}
<section class="booking-form">
    <h1>Book Room: {{ room.room }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</section>
<a href="{% url 'list_of_rooms' %}" class="btn btn-back">To Main Page</a>

{% endblock %}
